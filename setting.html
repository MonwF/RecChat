<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="setting.css">
    <title>查看消息记录</title>
</head>
<body>
	<div id='message_area'>
	    <div class="main-wrap">
	        <div id='message_title'>
	            <div id='message_page_title'></div>
	            <div id='message_buttons'>
	                <button onclick="delete_select();">删除选中的记录</button>
	                <button onclick="delete_page();">删除本页记录</button>
	                <button id="but_del_all" onclick="delete_receiver();">删除该聊天对象的所有记录</button>
	                <input id="q" placeholder="要搜索的聊天内容" onchange="search();"><button onclick="search();">搜索</button>
	            </div>
	        </div>
	        <div id='message_list'></div>
	    </div>
	</div>
	<div id='receiver_area'>
	    <div id='receiver_title'>聊天对象</div>
	    <div id='receiver_list'></div>
	</div>
    <script type="text/javascript" src="setting.js"></script>
</body>
</html>
