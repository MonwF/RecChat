<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="setting.css">
    <title>查看消息记录</title>
</head>
<body>
	<div class="bd-ctn">
		<div id='message_area'>
		    <div class="main-wrap">
		        <div id='message_title'>
		            <div id='message_page_title'></div>
		            <div id='message_buttons'>
		                <div id="btn-delsel" class="custom-btn">删除选中记录</div>
		                <div id="btn-delpage" class="custom-btn">删除本页记录</div>
		                <div id="btn-delall" class="custom-btn">删除该对象全部记录</div>
		                <input id="kw-input" class="keyword-input" placeholder="输入聊天内容">
		                <div class="custom-btn" id="search-btn">搜索</div>
		            </div>
		        </div>
		        <div id='message_list'></div>
		    </div>
		</div>
		<div id='receiver_area'>
		    <div id='receiver_title'>聊天对象</div>
		    <div id='receiver_list'></div>
		</div>
		<div style="clear:both;"></div>
	</div>
    <script type="text/javascript" src="setting.js"></script>
</body>
</html>
