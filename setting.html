<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="setting-min.css">
    <title>查看消息记录</title>
</head>
<body>
	<div class="bd-ctn">
		<div id='message_area'>
		    <div class="main-wrap">
		        <div id='message_title'>
		            <div id='message_page_title'></div>
		            <div id='message_buttons'>
		                <a id="btn-delsel" class="custom-btn" href="#">删除选中记录</a>
		                <a id="btn-delpage" class="custom-btn" href="#">删除本页记录</a>
		                <a id="btn-delall" class="custom-btn" href="#">删除该聊天对象所有记录</a>
		                <input id="q" placeholder="输入聊天内容">
		                <a class="custom-btn" id="search-btn" href="#">搜索</a>
		            </div>
		        </div>
		        <div id='message_list'></div>
		    </div>
		</div>
		<div id='receiver_area'>
		    <div id='receiver_title'>聊天对象</div>
		    <div id='receiver_list'></div>
		</div>
		<div style="clear:both;"></div>
	</div>
    <script type="text/javascript" src="setting-min.js"></script>
</body>
</html>
